	<meta charset="UTF-8">

	<title>review-get-a-day</title>
</head>
<body>



<script>
var d=prompt("Enter number for get a day(1-7)");
switch(d){
	case"1":
	console.log("Its Sunday");
	break;
	case"2":
	console.log("Its Monday");
	break;
	case"3":
	console.log("Its Tuesday");
	break;
	case"4":
	console.log("Its Wednesday");
	break;
	case"5":
	console.log("Its Thursday");
	break;
	case"6":
	console.log("Its Friday");
	break;
	case"7":
	console.log("Its Friday");
	break;
	default:
	console.log("Enter the correct number");
}

</script>
</body>
</html>
